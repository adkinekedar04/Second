{% extends 'base.html' %}
 
{% block title %}Event login{% endblock title %}
{% block body %}
<br>
<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;background-color: #eee; ">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Event Registration</p>
              
              <form method="POST" action="/eventlogin " novalidate enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" class="form-control" id="name" name="studentname">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">College email address</label>
                        <input type="text" class="form-control" id="name" name="collegeemail">
                    </div>
                    <div class="form-group">
                        <label for="name">Mis</label>
                        <input type="text" class="form-control" id="name" name="mis">
                    </div>
                    <div class="form-group">
                        <label for="name">Branch</label>
                        <input type="text" class="form-control" id="name" name="branch">
                    </div>
                    <div class="form-group">
                        <label for="name">Mobile no.</label>
                        <input type="text" class="form-control" id="name" name="mobile">
                    </div>
                    
                   
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock body %}
