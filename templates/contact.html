{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Contact us..</p>
  
                  <form method="POST" action="/contact" novalidate>
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
                        </div>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                        </div>
                        <!-- <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                        </div> -->

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
                        </div>      
                        
                        <div class="form-group">
                            <label for="desc">Description...</label>
                            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                        </div>
                        
                        <!-- <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" >
                        </div>      
                        <div class="form-group">
                          <label for="password">Confirm Password</label>
                          <input type="password" class="form-control" id="password" name="password2" >
                        </div> -->
                        
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/static/Contact.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
{% endblock body %}
