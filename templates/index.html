{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        
        <div class="carousel-item">
            <img src="/static/COEP.jpeg" class="d-block w-100"  height="440">
            <div class="carousel-caption d-none d-md-block">
                <h5>College of Engineering Pune</h5>
            </div>
        </div>
        <div class="carousel-item active">
                <img src="/static/socialize.jpeg" class="d-block w-100"  height="440">
        <div class="carousel-caption d-none d-md-block">
            <h5>Socialize</h5>
            <p>Add profile so that peers know you better</p>
        </div>
        </div>
        <div class="carousel-item">
              <img src="/static/event.jpg" class="d-block w-100"  height="440">

        <div class="carousel-caption d-none d-md-block">
            <h5>Events </h5>
            <p>Get details of all ongoing and upcoming events.</p>
        </div>
        </div>
        
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</div>

{% endblock body %}
